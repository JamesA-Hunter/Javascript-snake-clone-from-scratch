<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Javascript Game</title>
    <script src="player.js"></script>
    <script src="map.js"></script>
    <script src="engine.js"></script>
</head>
<body>

    <form name="settings" id="parameters">
        <label for="gameWidth">Width</label>
        <input type="number" id="gameWidth" value="4">

        <label for="gameHeight">Height</label>
        <input type="number" id="gameHeight" value="4">

        <label for="gameTileSize">Tile Size</label>
        <input type="number" id="gameTileSize" value="50">

        <button type="button" onclick="initializeGame()">Start Button</button>
    </form>

    <canvas id="board"></canvas>
    <button id="stop" onclick="endGame()">Stop Game</button>
    <p id="score">Score: 0</p>
</body>
</html>
